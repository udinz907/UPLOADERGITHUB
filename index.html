<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gustafhosting Uploader GitHub</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0f1e;
      color: #e6edf3;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(20, 30, 60, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: bold;
      color: #7cc7ff;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .free-label {
      font-size: 0.7rem;
      border: 1px solid #7cc7ff;
      border-radius: 999px;
      padding: 2px 8px;
      margin-left: 6px;
      color: #7cc7ff;
      backdrop-filter: blur(4px);
    }
    form {
      background: rgba(15, 25, 45, 0.5);
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #9bd1ff;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #3a4b6b;
      background: rgba(10, 20, 40, 0.7);
      color: #e6edf3;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.8);
    }
    #console {
      margin-top: 20px;
      background: rgba(0,0,0,0.7);
      color: #00ffea;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: 6px;
      white-space: pre-line;
      font-size: 0.85rem;
    }
    .success {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #00ffea;
      border-radius: 6px;
      color: #00ffea;
      background: rgba(0,255,255,0.05);
    }
    /* Background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .particle {
      position: absolute;
      background: rgba(0,200,255,0.8);
      border-radius: 50%;
      filter: blur(3px);
      animation: float 20s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle" style="width:8px; height:8px; left:20%; animation-duration:18s;"></div>
    <div class="particle" style="width:6px; height:6px; left:40%; animation-duration:22s;"></div>
    <div class="particle" style="width:10px; height:10px; left:60%; animation-duration:25s;"></div>
    <div class="particle" style="width:5px; height:5px; left:80%; animation-duration:15s;"></div>
  </div>
  
  <div class="container">
    <div class="brand">
      <h1>GUSTAF HOSTING UPLOADER GITHUB<span class="free-label">free</span></h1>
    </div>

    <form id="uploadForm">
      <label>Username GitHub
        <input type="text" id="username" required>
      </label>
      <label>Nama Repository
        <input type="text" id="repo" required>
      </label>
      <label>Token Akses Pribadi (PAT)
        <input type="password" id="token" required>
      </label>
      <label>Visibilitas
        <select id="visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </label>
      <label>File ZIP
        <input type="file" id="zipFile" accept=".zip" required>
      </label>
      <button type="submit">Mulai Upload</button>
    </form>

    <div id="console">Ready.</div>
    <div id="successBox" class="success" style="display:none;">
      âœ… Sukses! <a id="repoLink" href="#" target="_blank">View Repository</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
